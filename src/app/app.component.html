<ion-app>
  <ion-menu contentId="main-content" type="overlay" *ngIf="exibirMenuLateral">
    <ion-list id="lista-itens">
      <ion-menu-toggle auto-hide="false">
        <ion-item routerDirection="root" [routerLink]="['encomendas']" lines="none" detail="false">
          <ion-icon slot="start" name="cube-outline"></ion-icon>
          <ion-label>Encomendas</ion-label>
        </ion-item>
        <ion-item routerDirection="root" [routerLink]="['produtos']" lines="none" detail="false">
          <ion-icon slot="start" name="bag-handle-outline"></ion-icon>
          <ion-label>Produtos</ion-label>
        </ion-item>
        <ion-item routerDirection="root" [routerLink]="['clientes']" lines="none" detail="false">
          <ion-icon slot="start" name="people-outline"></ion-icon>
          <ion-label>Clientes</ion-label>
        </ion-item>
        <ion-item routerDirection="root" [routerLink]="['usuarios']" lines="none" detail="false">
          <!-- <img src="../assets/imgs/icone-funcionario.png" alt="icone-usuario"> -->
          <ion-icon slot="start" name="accessibility-outline"></ion-icon>
          <ion-label>Usu√°rios</ion-label>
        </ion-item>
        <ion-item routerDirection="root" [routerLink]="['login']" routerDirection="forward" lines="none">
          <ion-icon slot="start" name="exit-outline"></ion-icon>
          <ion-label>Sair</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
