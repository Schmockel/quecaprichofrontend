<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="arrow-back-sharp" (click)="voltar()"></ion-icon>
    <ion-title>Detalhes cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input [(ngModel)]="cliente.nome">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="cliente.email">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">CPF</ion-label>
          <ion-input inputmode="numeric" [(ngModel)]="cliente.cpf">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Telefone</ion-label>
          <ion-input inputmode="numeric" [(ngModel)]="telefone">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Endereco</ion-label>
          <ion-input [(ngModel)]="endereco">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="row-salvar">
      <ion-col size="12">
        <ion-button (click)="salvar()">Salvar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
