<ion-header>
  <ion-toolbar>
    <ion-icon class="icone-voltar" slot="start" name="arrow-back-sharp" (click)="voltar()"></ion-icon>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-input [(ngModel)]="textoPesquisa"></ion-input>
        <ion-icon slot="end" name="search-sharp" (click)="pesquisar()"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-item *ngFor="let cliente of listaClientes" lines="none">
          <ion-label (click)="detalhes(cliente.ClienteId)">{{cliente.Nome}}</ion-label>
          <ion-icon slot="end" name="trash-outline" (click)="remover(cliente.ClienteId)"></ion-icon>
        </ion-item>
      </ion-list>
      <h1 *ngIf="!exibirlistaClientes">Lista vazia</h1>
    </ion-col>
  </ion-row>
  <ion-icon name="add-outline" class="icone-adicionar" (click)="adicionar()">
  </ion-icon>
</ion-content>
